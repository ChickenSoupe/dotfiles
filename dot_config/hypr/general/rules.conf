# You can put custom rules here
# Window/layer rules: https://wiki.hyprland.org/Configuring/Window-Rules/
# Workspace rules: https://wiki.hyprland.org/Configuring/Workspace-Rules/

# Uncomment to apply global transparency to all windows:
# windowrulev2 = opacity 0.89 override 0.89 override, class:.*

# Disable blur for xwayland context menus
windowrule = no_blur on, match:class ^()$, match:title ^()$
windowrule = no_blur on, match:xwayland 1

#windowrule = decorate 0, class:(codium)


#qt-sudo
windowrule = float on, size (monitor_w*0.45), center on, match:class ^(qt-sudo)$

#octopi confirmation
windowrule = float on, size (monitor_w*0.45), center on, match:class ^(octopi)$, match:title ^(Confirmation)$

# ######## Window rules ########

# Uncomment to apply global transparency to all windows:
# windowrulev2 = opacity 0.89 override 0.89 override, class:.*

# Disable blur for xwayland context menus
# windowrulev2 = noblur, xwayland:1


# Floating
windowrule = float on, match:class ^(blueberry\.py)$
windowrule = float on, match:class ^(guifetch)$   # FlafyDev/guifetch
windowrule = float on, size (monitor_w*0.45), center on, match:class ^(pavucontrol)$
windowrule = float on, size (monitor_w*0.45), center on, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = float on, size (monitor_w*0.45), center on, match:class ^(nm-connection-editor)$
windowrule = float on, match:class .*plasmawindowed.*
windowrule = float on, match:class kcm_.*
windowrule = float on, match:class .*bluedevilwizard
windowrule = float on, match:title .*Welcome
windowrule = float on, match:title ^(illogical-impulse Settings)$
windowrule = float on, match:class org.freedesktop.impl.portal.desktop.kde
windowrule = float on, size (monitor_w*0.45), match:class ^(Zotero)$

# Mission Center
windowrule = float on, size (monitor_w*0.6), center on, match:class ^(io.missioncenter.MissionCenter)$

# Connex
windowrule = float on, size (monitor_w*0.6), center on, match:class ^(connex)$

# Waypaper UI
windowrule = float on, center on, size 800 600, match:class ^(waypaper)$

#Swayimg
windowrule = float on, size (monitor_w*0.6), center on, match:class ^(swayimg)$


# PWA Fake Fullscreen
windowrule = fullscreen_state 0 3, match:title ^(WhatsApp Web)$


# Move
# kde-material-you-colors spawns a window when changing dark/light theme. This is to make sure it doesn't interfere at all.
windowrule = float on, no_initial_focus on, move (999999) (999999), match:class ^(plasma-changeicons)$
# stupid dolphin copy
windowrule = move (40) (80), match:title ^(Copying â€” Dolphin)$

# Tiling
windowrule = tile on, match:class ^dev\.warp\.Warp$

# Picture-in-Picture
windowrule = float on, keep_aspect_ratio on, move ((monitor_w*0.73)) ((monitor_h*0.72)), size (monitor_w*0.25), pin on, match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture)(.*)$

# ðŸš€ Optimized Dialog Windows - Float and Center all dialogs in one rule

windowrule = float on, center on, match:title ^(Open File)(.*)$
windowrule = float on, center on, match:title ^(Select a File)(.*)$
windowrule = float on, center on, match:title ^(Choose wallpaper)(.*)$
windowrule = float on, center on, match:title ^(Open Folder)(.*)$
windowrule = float on, center on, match:title ^(Save As)(.*)$
windowrule = float on, center on, match:title ^(Library)(.*)$
windowrule = float on, center on, match:title ^(File Upload)(.*)$
windowrule = float on, center on, match:title ^(.*)(wants to save)$
windowrule = float on, center on, match:title ^(.*)(wants to open)$

# Add the specific LibreOffice titles (Open, Print) here:
windowrule = float on, center on, match:title ^(Open)$
windowrule = float on, center on, match:title ^(Print)$



# --- Tearing ---
windowrule = immediate on, match:title .*\.exe
windowrule = immediate on, match:title .*minecraft.*
windowrule = immediate on, match:class ^(steam_app).*

# No shadow for tiled windows (matches windows that are not floating).
windowrule = no_shadow on, match:float 0

# ######## Workspace rules ########
workspace = special:special, gapsout:30

# ######## Layer rules ########
layerrule = xray 1, match:namespace .*
layerrule = no_anim on, match:namespace walker
layerrule = no_anim on, match:namespace selection
layerrule = no_anim on, match:namespace overview
layerrule = no_anim on, match:namespace anyrun
layerrule = no_anim on, match:namespace indicator.*
layerrule = no_anim on, match:namespace osk
layerrule = no_anim on, match:namespace hyprpicker

layerrule = no_anim on, match:namespace noanim
layerrule = blur on, ignore_alpha 0, match:namespace gtk-layer-shell
layerrule = blur on, ignore_alpha 0.5, match:namespace launcher
layerrule = blur on, ignore_alpha 0.69, match:namespace notifications
layerrule = blur on, match:namespace logout_dialog # wlogout



# Launchers need to be FAST
layerrule = no_anim on, match:namespace quickshell:overview
layerrule = no_anim on, match:namespace gtk4-layer-shell
## outfoxxed's stuff
layerrule = blur on, ignore_alpha 0, match:namespace shell:bar
layerrule = blur on, ignore_alpha 0.1, match:namespace shell:notifications
