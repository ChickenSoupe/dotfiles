###################
### KEYBINDINGS ###
###     FOR     ###
###  SCROLLING  ###
###   LAYOUT    ###
###################

# See https://github.com/hyprwm/hyprland-plugins/tree/main/hyprscrolling#layout-messages

unbind = $MainMod, L
unbind = $MainMod, H
bind = $MainMod, Left, layoutmsg, move +col # [LAYOUT:scrolling] Move layout to right
bind = $MainMod, Right, layoutmsg, move -col # [LAYOUT:scrolling] Move layout to left

unbind = ALT, R
bind = ALT, R, submap, resize # [LAYOUT:scrolling] Activate column resize

submap = resize

# If you don't unbind them you get both functionality
# Normal resize for floating windows
# Column resize for scrolling windows

# Don't unbind these to get the `keybindings.conf` functionality on flatoing windows
# unbind = , right
# unbind = , left
# unbind = , up
# unbind = , down
# unbind = , l
# unbind = , h
# unbind = , k
# unbind = , j

binde = , right, layoutmsg, colresize +0.05
binde = , left, layoutmsg, colresize -0.05
binde = , up, layoutmsg, colresize all 0.5
binde = , down, layoutmsg, colresize all 0.2
binde = , l, layoutmsg, colresize +0.05
binde = , h, layoutmsg, colresize -0.05
binde = , k, layoutmsg, colresize all 0.5
binde = , j, layoutmsg, colresize all 0.2
# e at the end: allows the binding to repeat while you hold the key down

bind = , escape, submap, reset

submap = reset

# Resize column
binde = $MainMod, equal, layoutmsg, colresize +0.05 # [LAYOUT:scrolling] Increase window size 10px
binde = $MainMod, minus, layoutmsg, colresize -0.05 # [LAYOUT:scrolling] Decrease window size 10px
binde = $MainMod ALT, equal, layoutmsg, colresize all 0.5 # [LAYOUT:scrolling] Set size of all widnows 0.5
binde = $MainMod ALT, minus, layoutmsg, colresize all 0.2 # [LAYOUT:scrolling] Set size of all widnows 0.2

# Move window
unbind = $MainMod CTRL, L
unbind = $MainMod CTRL, H
unbind = $MainMod CTRL, K
unbind = $MainMod CTRL, J
bind = $MainMod+CTRL, Right, layoutmsg, movewindowto r # [LAYOUT:scrolling] Move window to right
bind = $MainMod+CTRL, Left, layoutmsg, movewindowto l # [LAYOUT:scrolling] Move window to left
bind = $MainMod+CTRL, Up, layoutmsg, movewindowto u # [LAYOUT:scrolling] Move window to up
bind = $MainMod+CTRL, Down, layoutmsg, movewindowto d # [LAYOUT:scrolling] Move window to down

unbind = $MainMod, M
unbind = $MainMod, A
unbind = $MainMod SHIFT, M
unbind = $MainMod SHIFT, HOME
unbind = $MainMod SHIFT, END
bind = $MainMod, M, layoutmsg, fit active # [LAYOUT:scrolling] Fit the active window to the screen
bind = $MainMod SHIFT, M, layoutmsg, fit visible # [LAYOUT:scrolling] Fit visible windows to the screen
bind = $MainMod, A, layoutmsg, fit all # [LAYOUT:scrolling] Fit all windows to the screen
bind = $MainMod SHIFT, HOME, layoutmsg, fit tobeg # [LAYOUT:scrolling] Fit all windows from beginning to the screen
bind = $MainMod SHIFT, HOME, layoutmsg, fit toend # [LAYOUT:scrolling] Fit all windows to end to the screen

unbind = $MainMod SHIFT, L
unbind = $MainMod SHIFT, H
unbind = $MainMod SHIFT, K
unbind = $MainMod SHIFT, J
bind = $MainMod SHIFT, Right, layoutmsg, focus r # [LAYOUT:scrolling] Move focus right and center layout
bind = $MainMod SHIFT, Left, layoutmsg, focus l # [LAYOUT:scrolling] Move focus left and center layout
bind = $MainMod SHIFT, Up, layoutmsg, focus u # [LAYOUT:scrolling] Move focus up and center layout
bind = $MainMod SHIFT, Down, layoutmsg, focus d # [LAYOUT:scrolling] Move focus down and center layout

unbind = $MainMod SHIFT, N
bind = $MainMod SHIFT, N, layoutmsg, promote # [LAYOUT:scrolling] Move the to its own new column

unbind = $MainMod CTRL SHIFT, L
unbind = $MainMod CTRL SHIFT, H
bind = $MainMod CTRL SHIFT, Right, layoutmsg, swapcol r # [LAYOUT:scrolling] Swap the current column with the right neighbor
bind = $MainMod CTRL SHIFT, Left, layoutmsg, swapcol l # [LAYOUT:scrolling] Swap the current column with the left neighbor

unbind = $MainMod CTRL SHIFT ALT, L
unbind = $MainMod CTRL SHIFT ALT, H
bind = $MainMod CTRL SHIFT ALT, Left, layoutmsg, movecoltoworkspace +1 # [LAYOUT:scrolling] Move the entire column to the right workspace
bind = $MainMod CTRL SHIFT ALT, Right, layoutmsg, movecoltoworkspace -1 # [LAYOUT:scrolling] Move the entire column to the left workspace

unbind = $MainMod, C
bind = $MainMod, C, layoutmsg, togglefit # [LAYOUT:scrolling] Toggle center fit method

